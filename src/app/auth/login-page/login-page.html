<div class="login-wrapper">
  <div class="login-card">

    <div class="login-header">
      <h1>Sign in</h1>
      <p class="subtitle">Welcome back! Please sign in to continue.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Email -->
      <div class="form-control" [class.error]="form.controls.email.invalid && form.controls.email.touched">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="name@example.com"
        />
        <span *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Please enter a valid email address.
        </span>
      </div>

      <!-- Password -->
      <div class="form-control" [class.error]="form.controls.password.invalid && form.controls.password.touched">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
        />
        <span *ngIf="form.controls.password.invalid && form.controls.password.touched">
          Password is required.
        </span>
      </div>

      <button type="submit" [disabled]="loading || form.invalid">
        <span *ngIf="!loading">Sign in</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <p *ngIf="error" class="error-message">{{ error }}</p>
    </form>
  </div>
</div>
