<div class="login-wrapper">
  <div class="login-card">

    <div class="login-header">
      <div class="lang-switcher">
        <button
          type="button"
          [class.active]="currentLang === 'en'"
          (click)="switchLang('en')"
        >
          EN
        </button>
        <button
          type="button"
          [class.active]="currentLang === 'pl'"
          (click)="switchLang('pl')"
        >
          PL
        </button>
      </div>

      <h1>{{ 'auth.login.title' | translate }}</h1>
      <p class="subtitle">{{ 'auth.login.subtitle' | translate }}</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Email -->
      <div class="form-control" [class.error]="form.controls.email.invalid && form.controls.email.touched">
        <label for="email">{{ 'auth.login.email.label' | translate }}</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [placeholder]="'auth.login.email.placeholder' | translate"
        />
        <span *ngIf="form.controls.email.invalid && form.controls.email.touched">
          {{ 'auth.login.email.error' | translate }}
        </span>
      </div>

      <!-- Password -->
      <div class="form-control" [class.error]="form.controls.password.invalid && form.controls.password.touched">
        <label for="password">{{ 'auth.login.password.label' | translate }}</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [placeholder]="'auth.login.password.placeholder' | translate"
        />
        <span *ngIf="form.controls.password.invalid && form.controls.password.touched">
          {{ 'auth.login.password.error' | translate }}
        </span>
      </div>

      <button type="submit" [disabled]="loading || form.invalid">
        <span *ngIf="!loading">{{ 'auth.login.submit' | translate }}</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <p *ngIf="errorKey" class="error-message">
        {{ errorKey | translate }}
      </p>
    </form>
  </div>
</div>
